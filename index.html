<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Calculator</title>
        <link rel="stylesheet" href="Style/Css/style.css" />
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="Script/Js/Calculator.js" ></script>
    </head>
    <body>
        <div id="content_area">
        	<div id="display">
        		
        	</div>
        	<div id="button_area">
        		<button class="btn" onclick="btn_clicked(0,'dig')" id="btn_0">0</button>
        		<button class="btn" onclick="btn_clicked(1,'dig')" id="btn_1">1</button>
        		<button class="btn" onclick="btn_clicked(2,'dig')" id="btn_2">2</button>
        		<button class="btn" onclick="btn_clicked(3,'dig')" id="btn_3">3</button>
        		<button class="btn" onclick="btn_clicked(4,'dig')" id="btn_4">4</button>
        		<button class="btn" onclick="btn_clicked(5,'dig')" id="btn_5">5</button>
        		<button class="btn" onclick="btn_clicked(6,'dig')" id="btn_6">6</button>
        		<button class="btn" onclick="btn_clicked(7,'dig')" id="btn_7">7</button>
        		<button class="btn" onclick="btn_clicked(8,'dig')" id="btn_8">8</button>
        		<button class="btn" onclick="btn_clicked(9,'dig')" id="btn_9">9</button>
        		<button class="btn" onclick="btn_clicked('.','dec')" id="btn_dot">.</button>
        		
        		<button class="btn" onclick="btn_clicked('+','op')" id="btn_plus">+</button>
        		<button class="btn" onclick="btn_clicked('-','op')" id="btn_minus">-</button>
        		<button class="btn" onclick="btn_clicked('/','op')" id="btn_div">/</button>
        		<button class="btn" onclick="btn_clicked('*','op')" id="btn_mult">X</button>
        		<button class="btn" onclick="btn_clicked('=','op')" id="btn_equal">=</button>
        		<button class="btn" onclick="btn_clicked('%','op')" id="btn_remainder">%</button>
        		
        		<button class="btn" onclick="btn_clicked('(','op')" id="btn_par_open">(</button>
        		<button class="btn" onclick="btn_clicked(')','op')" id="btn_par_close">)</button>
        		<button class="btn" onclick="btn_clicked('c','op')" id="btn_clear">AC</button>
        		
        		
        	</div>
        </div>
    </body>
</html>
